{% extends 'base.html' %}
{% block tittle %} Tarefas Pendentes {% endblock %}

{% block content %}
    <h1>Tarefas Pendentes:</h1>
    <div class="list-group" >
        {% for tarefa in tarefas_pendentes %}
            <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal{{ tarefa.id }}" >
                <h4> {{tarefa.descricao}} </h4>
                <small>Criado em: {{tarefa.criacao.day}}/{{tarefa.criacao.month}}/{{tarefa.criacao.year}}</small>
            </button>
            
            <!-- Modal -->
<div class="modal fade" id="modal{{ tarefa.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{ tarefa.descricao }} | {{ tarefa.categoria|capfirst }}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fezar</button>
          <button type="button" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  {% endfor %}

{% endblock %}
